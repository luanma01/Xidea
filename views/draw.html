<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javascripts/draw.js"></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        myCanvas.width = 600;
        myCanvas.height = 400;
        myCanvas.style.backgroundColor = 'silver';

        let draw = new Draw('myCanvas');
        draw.init(1, true,'rectangle');
    </script>
</body>
</html>
